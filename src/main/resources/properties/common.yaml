#Json logger Properties
api:
  action:    
     api-start: 'API START'
     api-end: 'API END'
     process: 'PROCESS'
     call-api: 'CALL API'
     call-extsys: 'CALL EXT-SYS'
  status: 
    initiate: 'INIT'
    success: 'SUCCESS'
    failure: 'FAILURE'
    complete: 'COMPLETE'

# HTTP config 
http:
  port: "8081"
  host: "0.0.0.0"
  path: "/api/v1/*"
  ReadTimeout: "30000"
  sapi:   
      max:      
          connections: '-1'
      connections:    
          idle:    
              timeout: '30000'
      response:    
          timeout: '300000'
          buffer:    
              size: '1024'
      reconnection:
         frequency: '5000'
         count: '3'
      testType: "T"
  pcs:   
      max:      
          connections: '-1'
      connections:    
          idle:    
              timeout: '60000'
          timeout: '60000'
      response:    
          timeout: '30000'
          buffer:    
              size: '1024'
      reconnection:
         frequency: '2000'
         count: '2'

#Routing Systems
routing:
  systems:
    mm: 
      po: ['EPRO','IPS']
      pr: ['ECITA']
    sd: ['SALES_EDI']
    fi: ['CMS']

#Routing Record Length
sap:
  outbound:
    trim.length:
        epro: "450"
        ips: "450"
        ecita: "450"
        salesEDI: "310"
        cms: "300"

#SAPI Header Properties
sapi:
  senderCode: 
    papvntl1: '00027011'
    papvntl2: "00025221"
    pmpc: "00029474"
  applicationCode:
    purchaseOrder: '03'
    purchaseResults: '03'
    fpl: '03'
    arStatements: '05'
  dataTypeCode:
    purchaseOrder: 'AR2'
    purchaseResults: ''
    fpl: 'P14'
    arStatements: '05GALAXY'
    

#Error Configurations

errors:
  BAD_REQUEST: 
    errorCode: '400'
    errorType: 'BAD_REQUEST'
  FILE_NOT_FOUND:
    errorCode: '500'
    errorType: 'FILE_NOT_FOUND'
  EXPRESSION:
    errorCode: '501'
    errorType: 'EXPRESSION'
  CONNECTIVITY: 
    errorCode: '500'
    errorType: 'CONNECTIVITY'
  FORBIDDEN:
    errorCode: '403'
    errorType: 'FORBIDDEN'
  RETRY_EXHAUSTED:
    errorCode: '501'
    errorType: 'RETRY_EXHAUSTED'
  INTERNAL_SERVER_ERROR: 
    errorCode: '500'
    errorType: 'INTERNAL_SERVER_ERROR'
  STREAM_MAXIMUM_SIZE_EXCEEDED:
    errorCode: '500'
    errorType: 'STREAM_MAXIMUM_SIZE_EXCEEDED'